site_name: VŠB repozitář pro VaV / VSB R&D Repository

theme:
  name: material #mkdocs #readthedocs
  language: cs

markdown_extensions:
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format

